<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HOTRestaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">

      <h1 class="text-center">HOT Restaurant</h1>
      <h3 class="text-center">Make your reservation</h3>
      <hr>
      <div class="text-center">
      <a href="/view"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt addtables"></span> View Tables</button></a><a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a></div>
    </div>

    <div class="row">
      <dir class="col col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Table Reservation</h4>
            
            <div class="panel-body">

              <form role="form">

                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                  <label for="">Phone Number</label>
                  <input type="text" class="form-control" id="phone">
                </div>

                <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>

                <button id="add-btn" type="submit" class="btn btn-primary submit">Submit</button>
              </form>

          </div>
            </div>
        </div>
      </dir>
    </div>

    <footer><div class="container"><p><a href="/api/tables">API Tables Link</a>" | "<a href="/api/waitlist">API Tables List</a></p></footer>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim()
       
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
      .done(function(data) {
        console.log(data);
        
      });
    });
  </script>

</body>
</html>
